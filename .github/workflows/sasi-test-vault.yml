name: Deploy to AWS using Vault

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VAULT_ADDR: ${{ secrets.VAULT_ADDR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Vault CLI
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install vault

      - name: Login to Vault using token 
        run: |
          vault login ${{ secrets.VAULT_TOKEN }}
          
      - name: Retrieve AWS IAM credentials from Vault
        id: aws_creds
        run: |
          
          export SECRET_JSON=$(vault read -format json aws/creds/t)
          AWS_ACCESS_KEY_ID=$(echo $SECRET_JSON | jq -r '.data.access_key')
          echo "::add-mask::$AWS_ACCESS_KEY_ID"
          echo "::set-output name=AWS_ACCESS_KEY_ID::$AWS_ACCESS_KEY_ID"
          
          AWS_SECRET_ACCESS_KEY=$(echo $SECRET_JSON | jq -r '.data.secret_key')
          echo "::add-mask::$AWS_SECRET_ACCESS_KEY"
          echo "::set-output name=AWS_SECRET_ACCESS_KEY::$AWS_SECRET_ACCESS_KEY"
          
          AWS_SESSION_TOKEN=$(echo $SECRET_JSON | jq -r '.data.security_token')
          echo "::add-mask::$AWS_SESSION_TOKEN"
          echo "::set-output name=AWS_SESSION_TOKEN::$AWS_SESSION_TOKEN"
          echo "AWS credentials retrieved"

          aws s3 ls

