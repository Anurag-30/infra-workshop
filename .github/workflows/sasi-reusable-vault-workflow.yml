name: Get AWS secrets using reusable workflow

on:
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VAULT_ADDR: ${{ secrets.VAULT_ADDR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Call the reusable workflow to get AWS creds
        uses: Anurag-30/.github/workflows/get-vault-aws-secret.yml@main
        with:
          vault-addr: ${{ env.VAULT_ADDR }}
          secret-path: "aws/creds/t"

      - name: List AWS S3 buckets (example)
        run: |
          aws s3 ls
